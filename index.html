<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Text:wght@700&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="profile"> 
               <div class="pic">
                <img src="/images/image-jeremy.png" alt="">
                </div> 
                <div class="profile-text">
                    <p id="profile-report">Report for </p>
                    <p id="profile-name">Jeremy Robson</p>
                </div>
            </div>
            <div>
                <ul class="time-period">
                    <li id="daily-report">Daily</li>
                    <li id="weekly-report">Weekly</li>
                    <li id="monthly-report">Monthly</li>
                </ul>
            </div>
           
        </div>
        <div class="menu-details">
            <div class="item-container">
                <div class="work-card" style="background-color:hsl(15, 100%, 70%) ;">
                    <div id="design-icon"> <img  src="/images/icon-work.svg" alt=""></div>
                    <div class="work-details">
                        <div class="first-detail">
                            <p class="title"></p>
                            <p class="hours"></p>
                        </div>
                        <div class="second-detail">
                            <p id="three-dot">...</p>
                            <p id="past-week">Last Week - <span class="past-hour"></span></p>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="item-container">
